<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/litera/bootstrap.min.css"
    />
    <title>Ficha Técnica Movie</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">DataSheet App</a>
    </nav>

    <div class="container">
      <div class="row pt-4">
        <div class="col-md-4">
          <div class="card" style="height: 36rem;">
            <div class="card-header">
              <h5>Add DataSheet</h5>
            </div>
            <div class="card-body">
              <form id="form">
                <div class="form-group">
                  <input
                    type="text"
                    id="identificacion"
                    placeholder="IdMovie"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    id="titulo"
                    placeholder="Title Movie"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    id="director"
                    placeholder="Director"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    id="pais"
                    placeholder="Country"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <select name="select" id="selectGenero" class="form-control">
                    <option value="genero">Genre</option>
                    <option value="1">Action</option>
                    <option value="2">Adult</option>
                    <option value="3">Comedy</option>
                    <option value="4">Crime</option>
                    <option value="5">Drama</option>
                    <option value="6">Horror</option>
                    <option value="7">Romance</option>
                    <option value="8">Sport</option>
                  </select>
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    id="calificacion"
                    placeholder="Qualification"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    id="año"
                    min="1900"
                    max="2099"
                    step="1"
                    value="2018"
                    class="form-control"
                  />
                </div>
                <input
                  type="submit"
                  value="Generate"
                  class="btn btn-primary btn-block"
                />
              </form>
            </div>
          </div>
        </div>
        <div id="movie-list" class="col-md-8">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card" style="background: #f6f6f5;">
                        <div class="card-body">
                          <div class="row head">
                            <h4 class="card-title">SpiderMan</h4>
                            <h5 class="text-muted">(2015)</h5>
                          </div>
                          <div class="row body">
                            <small class="text-muted">Id: tt1234567</small>
                            <small>5</small>
                            <p class="card-text mt-2">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                          </div>
                          <div class="row foot">
                            <small class="text-muted">Director:</small>
                            <p>Eduardo</p>
                            <small class="text-muted dos">Genre:</small>
                            <p>Comedy</p>
                          </div>
                          <div class="buttons">
                            <input type="submit" value="Edit" class="btn btn-info">
                            <input type="submit" value="Delete" class="btn btn-danger">
                          </div>
                        </div>
                    </div>
                </div>    
            </div>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
